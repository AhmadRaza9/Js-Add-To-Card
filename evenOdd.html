<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        Enter a number:  <input type="number" id="num" name="num" min="0" /><input type="button" value="Find Odd or Even" id="btn" name="find" />
        <div style="margin-top: 10px;" id="result"></div>
    </form>
    <script >

        
const num = document.getElementById('num');
const btns = document.getElementById('btn');

btns.addEventListener('click', e => {
    if ( num.value % 2 == 0) {
        document.getElementById('result').innerHTML = num.value + ' is an Even number';
    }else{
        document.getElementById('result').innerHTML = num.value + ' is an Odd number';
    }
});
    </script>
</body>
</html>
